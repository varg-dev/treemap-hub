<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Treemap 2D Rendering Library</title>
        <script src="./source/app/main.ts" type="module"></script>
    </head>
    <body>
        <div>
            <input type="file" name="layout" id="layout-input" />
            <button id="save-image-btn">Save image</button>
        </div>
        <canvas id="canvas" width="4096" height="4096"></canvas>
        <div class="options">
            <div>
                <label for="preset-select">Preset: </label>
                <select id="preset-select">
                    <option value="depth">Depth</option>
                    <option value="outlines">Outlines</option>
                </select>
            </div>
            <div>
                <!-- Depth parameters -->
                <label class="param depth" for="root-color">Root color: </label>
                <input class="param depth" type="color" id="root-color" />
                <label class="param depth" for="leaf-color">Leaf color: </label>
                <input class="param depth" type="color" id="leaf-color" />
                <!-- Outlines parameters -->
                <label class="param outlines" for="bg-color">Background color: </label>
                <input class="param outlines" type="color" id="bg-color" />
                <label class="param outlines" for="outline-color">Outlines color: </label>
                <input class="param outlines" type="color" id="outline-color" />
            </div>
        </div>
    </body>
</html>
